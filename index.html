<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic todo list in vanilla js</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="buttons-1">
        <button id="add">Create Task</button>
        <button id="remove-new">Remove Task</button>
    </div>
    <div class="buttons-2">
        <button id="remove-completed">Remove Completed Task</button>
        <button id="clear">Clear Task List</button>
    </div>
    <div id="items">
        <template id="itemTemplate">
            <div class="item">
                <input type="checkbox" class="item-completed">
                <input type="text" class="item-description" placeholder="What do you need to get done?">
            </div>
        </template>
    </div>
</body>
</html>
